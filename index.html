<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator JS</title>
</head>
<body>
    <div class='' id='calculator'>
        <div class='row'>
            <h1 id='title'>Calculator JS</h1>
        </div>
        <div class='row'>
            <h3 id='output'></h3>
        </div>
        <section class='grid-container'>
                <button id='clear' class="operation"> Clear</button>
                <button id='back' class="operation">Back</button>
                <button id='divide' class="operation">/</button>
                <button id='seven' class="number">7</button>
                <button id='eight' class="number">8</button>
                <button id='nine' class="number">9</button>
                <button id='multiply' class="operation">x</button>
                <button id='four' class="number">4</button>
                <button id='five' class="number">5</button>
                <button id='six' class="number">6</button>
                <button id='subtract' class="operation">-</button>
                <button id='one' class="number">1</button>
                <button id='two' class="number">2</button>
                <button id='three' class="number">3</button>
                <button id='add' class="operation">+</button>
                <button id='zero' class="number">0</button>
                <button id='decimal' class="operation">.</button>
                <button id='equals' class="operation">=</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
