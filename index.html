<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator JS</title>
</head>
<body>
    <div class='container'>
        <div class='row'>
            <h1 id='title'>Calculator JS</h1>
        </div>
        <div class='row'>
            <span id='output'>Display</span>
        </div>
        <section class='container'>
            <div class='row'>
                <button id='clear' class="operation"> Clear</button>
                <button id='back' class="operation">Back</button>
                <button id='divide' class="operation">Divide</button>
            </div>
            <div class='row'>
                <button id='7' class="number">7</button>
                <button id='8' class="number">8</button>
                <button id='9' class="number">9</button>
                <button id='multiply' class="operation">Multiply</button>
            </div>
            <div class='row'>
                <button id='4' class="number">4</button>
                <button id='5' class="number">5</button>
                <button id='6' class="number">6</button>
                <button id='subtract' class="operation">Subtract</button>
            </div>
            <div class='row'>
                <button id='1' class="number">1</button>
                <button id='2' class="number">2</button>
                <button id='3' class="number">3</button>
                <button id='add' class="operation">Add</button>
            </div>
            <div class='row'>
                <button id='0' class="number">0</button>
                <button id='decimal' class="operation">Decimal</button>
                <button id='equals' class="operation">Equals</button>
            </div>
        </section>
    </div>
</body>
</html>
